<!doctype HTML>
<html>
<head>
    <title>Amicable Numbers</title>
    <script>
        function factorArr(n, arr){
            for (let i = 1; i < (n/2) + 1; i ++) {
                if (n % i == 0) {
                    arr.push(i);
                }
            }
        }
        function isAmicable(x, y, n1, n2){
            let sum1 = 0;
            let sum2 = 0;
            for (let i = 0; i < x.length; i ++) {
                sum1 += x[i];
            }
            for (let i = 0; i < y.length; i ++) {
                sum2 += y[i];
            }
            console.log(sum1, sum2);
            return (sum1 == n2 && sum2 == n1);
        }
        function Amicable() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            factors1 = [];
            factors2 = [];
            factorArr(num1, factors1);
            factorArr(num2, factors2);
            if (isAmicable(factors1, factors2, num1, num2)) {
                document.getElementById("results").innerHTML = "The numbers are amicable!";
            } else {
                document.getElementById("results").innerHTML = "The numbers are not amicable.";
            }
            document.getElementById("factors").innerHTML += "The factors of " + num1 + " are: " + factors1;
            document.getElementById("factors").innerHTML += "<br>The factors of " + num2 + " are: " + factors2;
        }
    </script>

</head>
<body>

<form>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"/>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"/>
    <button type="button" onclick="Amicable()">Submit</button>
</form>
<div id="results"></div>
<div id="factors"></div>

</body>
</html>
